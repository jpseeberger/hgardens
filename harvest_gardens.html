<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Harvest Lane Gardens</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/harvest_gardens.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/js.css" media="screen">
  </head>

  <body>
    <header id="header">
        <h1><i class="fa fa-leaf"></i>  Harvest Lane Gardens</h1>
    </header>

    <div id="hero">
      <h2>Providing direct access to local, small batch farms</h2>
    </div>

    <section id="main">
      <div id="our-produce">
        <h2>Our Produce</h2>
        <ul class="three-section">
          <li>
            <div class="rounded-button" id="available-now">Available Now</div>
          </li>
          <li>
            <div class="rounded-button" id="available-next-week">Available Next Week</div>
          </li>
          <li>
            <div class="rounded-button" id="full-list">Our Full List</div>
          </li>
        </ul>
      </div>
    </section>

    <footer>
      <div class="bottom-border">
        <p class="copyright">Harvest Lane Gardens</p>
      </div>
    </footer>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
