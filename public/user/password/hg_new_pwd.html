<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Harvest Lane Gardens</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/harvest_gardens.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../../css/js.css" media="screen">
    <link rel="stylesheet" type="text/css" href="../../css/login.css" media="screen">
  </head>

  <body>
    <header id="header">
        <h1><i class="fa fa-leaf"></i>  Harvest Lane Gardens</h1>
    </header>


    <div class="main-login-page">
      <section class="login-page">
        <h2 id="manage-inventory">Manage Inventory</h2>

        <ul class="login-tabs primary">
	  <li class="login-tabs__tab is-active">
	    <a href="../hg_login.html" class="login-tabs__tab-link">Log in </a>
	  </li>
	  <li class="login-tabs__tab">
	    <a href="hg_new_pwd.html" class="login-tabs__tab-link is-active active">Request new password<span class="element-invisible">(active tab)</span></a>
	  </li>
        </ul>
      </section>


      <form action="/user/password" method="post" id="user-pass" accept-charset="UTF-8">
 
        <div class="form-item form-type-textfield form-item-name"> 
          <label for="edit-name">Username or e-mail address <span class="form-required" title="This field is required.">*</span></label> 
          <input type="text" id="edit-name" name="name" value="" size="60" maxlength="254" class="form-text required" />
        </div>

	<div class="form-actions form-wrapper" id="edit-actions">
	  <input type="submit" id="edit-submit" name="op" value="E-mail new password" class="form-submit" />
	</div>
      </form>
    </div>

    <footer>
      <div class="bottom-border">
        <p class="copyright">Harvest Lane Gardens</p>
      </div>
    </footer>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
